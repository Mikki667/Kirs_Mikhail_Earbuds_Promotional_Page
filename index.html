<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to The squeezit earbuds page!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <section class="grid-con">
            <div class="l-col-span-12 m-col-span-12 col-span-full ">
                <model-viewer id="model" src="model/main.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="images/poster.webp" tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="-669.2deg 0.0000573deg 1.693m" field-of-view="30deg" auto-rotate>
                    <button class="Hotspot" slot="hotspot-1" data-position="-6.016875197778983m 1.50054696024706m 3.6849259069337053m" data-normal="-0.3104317521380381m 0.931002887516099m 0.1920045590635637m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation" id="hotspot-1"></div>
                    </button>

                    <button class="Hotspot" slot="hotspot-2" data-position="-5.703418120093249m 1.5786128660858199m 3.7790957214183267m" data-normal="0.26871745348269327m 0.6311244343414477m 0.7276488703838989m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation" id="hotspot-2"></div>
                    </button>

                    <button class="Hotspot" slot="hotspot-3" data-position="-5.423665285937626m 1.457139384334892m 3.776287007633591m" data-normal="0.6608600706097002m 0.7504371166241457m 0.010397166276467973m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation" id="hotspot-3"></div>
                    </button>

                    <button class="Hotspot" slot="hotspot-4" data-position="-5.664303231183618m 1.1133765251875052m 3.736251227906946m" data-normal="-1.885818310862729e-9m -0.9999999119690296m 0.00041959734640896517m" data-visibility-attribute="visible">
                        <div class="HotspotAnnotation" id="hotspot-4"></div>
                    </button>

                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>

                    <button slot="ar-button" id="ar-button">
                        View in your space
                    </button>

                    <div id="ar-prompt">
                        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                    </div>
                </model-viewer>
            </div>
        </section>  
        <!-- link to greensock main library -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <!-- Loads <model-viewer> for browsers: -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
        <!-- Our JS folder last -->
        <script src="js/main.js"></script>
    </body>
</html>
